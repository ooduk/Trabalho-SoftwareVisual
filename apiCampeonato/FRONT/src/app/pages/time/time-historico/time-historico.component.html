<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Confrontos</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table id="table" mat-table [dataSource]="confrontos" class="mat-elevation-z4">
      <ng-container matColumnDef="campeonatoNome">
        <th mat-header-cell *matHeaderCellDef>Campeonato</th>
        <td mat-cell *matCellDef="let confronto">{{ confronto.campeonatoNome }}</td>
      </ng-container>
      <ng-container matColumnDef="resultado">
        <th mat-header-cell *matHeaderCellDef>Resultado</th>
        <td mat-cell *matCellDef="let confronto">{{ confronto.timeCasaNome }} {{ confronto.gols_time_casa }} x {{
          confronto.gols_time_fora }} {{ confronto.timeForaNome }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
