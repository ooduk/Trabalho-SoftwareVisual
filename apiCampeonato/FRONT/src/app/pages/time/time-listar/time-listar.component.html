<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Times</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="times"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="timeId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let time">
          {{ time.timeId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let time">{{ time.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let time">
          <button
            color="warn"
            mat-stroked-button
            (click)="deletar(time.timeId)"
          >
            Deletar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let time">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/time/alterar/{{ time.timeId }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="historico">
        <th mat-header-cell *matHeaderCellDef>Histórico</th>
        <td mat-cell *matCellDef="let time">
          <a
            color="blue"
            mat-stroked-button
            routerLink="/pages/time/historico/{{ time.timeId }}"
          >
            Histórico
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
