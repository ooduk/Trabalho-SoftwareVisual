<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Campeonatos</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="campeonatos"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="campeonatoId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let campeonto">
          {{ campeonto.campeonatoId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Campeonato</th>
          <td mat-cell *matCellDef="let campeonto">{{ campeonto.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="premiacao">
          <th mat-header-cell *matHeaderCellDef>Premiação</th>
          <td mat-cell *matCellDef="let campeonto">R$ {{ campeonto.premiacao }} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
