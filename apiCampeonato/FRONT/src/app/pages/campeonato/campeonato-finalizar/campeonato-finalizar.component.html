<mat-card>
  <mat-card-header>
    <mat-card-title>Finalização do Campeonato</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table id="table" mat-table [dataSource]="finalizar" class="mat-elevation-z4">
      <ng-container matColumnDef="ganhador">
        <th mat-header-cell *matHeaderCellDef>Campeão</th>
        <td mat-cell *matCellDef="let finalizar">{{ finalizar.Ganhador }}</td>
      </ng-container>
      <ng-container matColumnDef="ultimoColocado">
        <th mat-header-cell *matHeaderCellDef>Último Colocado</th>
        <td mat-cell *matCellDef="let finalizar">{{ finalizar.UltimoColocado }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
