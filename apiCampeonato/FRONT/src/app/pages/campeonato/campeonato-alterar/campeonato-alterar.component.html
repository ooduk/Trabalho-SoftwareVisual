<mat-card>
  <mat-card-header>
    <mat-card-title>Alterar Campeonato</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label>Nome</mat-label>
      <input placeholder="Ex. Barcelona" matInput type="text" [(ngModel)]="nome" />
    </mat-form-field>
    <mat-form-field class="input" id="premiacao">
      <mat-label>Premiação</mat-label>
      <input placeholder="Ex. R$ 100000" matInput type="text" [(ngModel)]="premiacao" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="alterar()">Alterar</button>
  </mat-card-actions>
</mat-card>
