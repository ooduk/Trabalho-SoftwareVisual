<div class="container">
  <h2>Alterar Campeonato</h2>
  <form class="form" (submit)="alterar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" #nomeInput name="nome" required />
    </div>

    <div class="form-group">
      <label for="premiacao">Premiação:</label>
      <input type="text" id="premiacao" #premiacaoInput name="premiacao" required />
    </div>

    <button type="submit" class="btn-alterar">Alterar</button>
  </form>
</div>
