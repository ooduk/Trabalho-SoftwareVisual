<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Campeonatos</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table id="table" mat-table [dataSource]="campeonatos" class="mat-elevation-z4">
      <ng-container matColumnDef="campeonatoId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let campeonto">
          {{ campeonto.campeonatoId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Campeonato</th>
        <td mat-cell *matCellDef="let campeonto">{{ campeonto.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="premiacao">
        <th mat-header-cell *matHeaderCellDef>Premiação</th>
        <td mat-cell *matCellDef="let campeonto">R$ {{ campeonto.premiacao }} </td>
      </ng-container>
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let campeonato">
          <button color="warn" mat-stroked-button (click)="deletar(campeonato.campeonatoId)">
            Deletar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let campeonato">
          <a color="accent" mat-stroked-button routerLink="/pages/campeonato/alterar/{{ campeonato.campeonatoId }}">
            Alterar
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="classificacao">
        <th mat-header-cell *matHeaderCellDef>Classificação</th>
        <td mat-cell *matCellDef="let campeonato">
          <a
            color="blue"
            mat-stroked-button
            routerLink="/pages/campeonato/classificacao/{{ campeonato.campeonatoId }}"
          >
            Classificação
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="classificacaoDetalhada">
        <th mat-header-cell *matHeaderCellDef>Classificação Detalhada</th>
        <td mat-cell *matCellDef="let campeonato">
          <a
            color="blue"
            mat-stroked-button
            routerLink="/pages/campeonato/classificacao_detalhada/{{ campeonato.campeonatoId }}"
          >
            Classificação Detalhada
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
