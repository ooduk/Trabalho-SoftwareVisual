<mat-card>
  <mat-card-header>
    <mat-card-title>Classificação do Campeonato</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table id="table" mat-table [dataSource]="tabelas" class="mat-elevation-z4">
      <ng-container matColumnDef="tabelaId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let tabela">
          {{ tabela.tabelaId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="timeNome">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let tabela">{{ tabela.timeNome }}</td>
      </ng-container>
      <ng-container matColumnDef="pontos">
        <th mat-header-cell *matHeaderCellDef>Pontos</th>
        <td mat-cell *matCellDef="let tabela">{{ tabela.pontos }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
