<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Campeonatos</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label>Nome</mat-label>
      <input
        placeholder="Ex. Copa do Brasil"
        matInput
        type="text"
        [(ngModel)]="nome"
      />
    </mat-form-field>
    <mat-form-field class="input" id="premiacao">
      <mat-label>Premiação</mat-label>
      <input
        placeholder="Ex. R$ 100.000"
        matInput
        type="text"
        [(ngModel)]="premiacao"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="cadastrar()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
