<div class="container">
    <h2>Cadastrar Campeonato</h2>
    <form class="form" (submit)="cadastrar()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />
      </div>
  
      <div class="form-group">
        <label for="premiacao">Premiação:</label>
        <input type="text" id="premiacao" [(ngModel)]="premiacao" name="premiacao" required />
      </div>
  
      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>
  </div>
