<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Confrontos</mat-card-title>
        <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="campeonato">
            <mat-label>Campeonato</mat-label>
            <mat-select [(ngModel)]="campeonatoId">
                <mat-option *ngFor="let c of campeonatos" [value]="c.campeonatoId">
                    {{ c.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="input" id="timeCasa">
            <mat-label>Time da Casa</mat-label>
            <mat-select [(ngModel)]="timeCasaId">
                <mat-option *ngFor="let t of times" [value]="t.timeId">
                    {{ t.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="input" id="timeFora">
            <mat-label>Time Visitante</mat-label>
            <mat-select [(ngModel)]="timeForaId">
                <mat-option *ngFor="let t of times" [value]="t.timeId">
                    {{ t.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="input" id="gols_time_casa">
            <mat-label>Gols do Time da Casa</mat-label>
            <input placeholder="Ex. 1" matInput type="text" [(ngModel)]="gols_time_casa" />
        </mat-form-field>
        <mat-form-field class="input" id="gols_time_fora">
            <mat-label>Gols do Time Visitante</mat-label>
            <input placeholder="Ex. 1" matInput type="text" [(ngModel)]="gols_time_fora" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button color="warn" mat-stroked-button (click)="cadastrar()">
            Cadastrar
        </button>
    </mat-card-actions>
</mat-card>
